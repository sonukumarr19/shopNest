<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
  @if(isEdit) {
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Update Category</h2>
  }@else {
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Add New Category</h2>
  }

  <form class="space-y-4">
    <div>
      <label class="block text-gray-700 font-medium mb-1">Category Name</label>
      <input
        type="text"
        [(ngModel)]="categoryName"
        name="categoryName"
        placeholder="Enter category name"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>

    @if(isEdit){
      <button
        type="submit"
        [disabled]="!categoryName"
        (click)="updateCategory()" 
        class="w-full bg-blue-600 cursor-pointer
        text-white py-2 rounded-md hover:bg-blue-700 transition duration-200"
        >
        Update Category
      </button>
    }@else {
        <button
          type="submit"
          [disabled]="!categoryName"
          (click)="submitForm()"
          class="w-full bg-blue-600 cursor-pointer
          text-white py-2 rounded-md hover:bg-blue-700 transition duration-200"
          >
          Add Category
        </button>
    }
  </form>
</div>

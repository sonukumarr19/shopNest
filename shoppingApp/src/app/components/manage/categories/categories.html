<div class="p-6">
  <div class="flex justify-between">
    <h1 class="text-3xl font-bold mb-6">Manage Category</h1>
    <button 
        class="px-4 py-2 text-sm font-medium cursor-pointer text-green-700 bg-green-100 rounded-full shadow-sm hover:bg-green-600 hover:text-white transition duration-200"
        routerLink="/admin/categories/add"
        >
        + Add New Category
    </button>

  </div>

  <div class="bg-gray-100 p-4 rounded shadow-md overflow-x-auto">
    <table class="min-w-full bg-white rounded">
      <thead class="bg-gray-200 text-gray-700 text-sm">
        <tr>
          <th class="p-3 text-left">ID</th>
          <th class="p-3 text-left">Name</th>
          <th class="p-3 text-left">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let category of pagedCategories"
          class="border-t hover:bg-gray-50 transition"
        >
          <td class="p-3 text-sm text-gray-700">{{ category._id }}</td>
          <td class="p-3 text-sm text-gray-700">{{ category.name }}</td>
          <td class="p-3 space-x-2">
            <button class="px-4 py-1 text-sm text-blue-600 bg-blue-100 rounded-full hover:bg-blue-200"
                [routerLink]="'/admin/categories/' + category._id">
              Edit
            </button>
            <button class="px-4 py-1 text-sm text-red-600 bg-red-100 rounded-full hover:bg-red-200"
                (click)="deleteCategory(category._id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination Controls -->
    <div
      class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 text-sm text-gray-600 gap-3"
    >
      <div>
        Page <span class="font-bold text-blue-600">{{ currentPage }}</span> of
        {{ totalPages }}
      </div>

      <div class="flex items-center gap-2">
        <label>Items per page:</label>
        <select
          [(ngModel)]="itemsPerPage"
          (change)="onItemsPerPageChange()"
          class="border rounded px-2 py-1"
        >
          <option *ngFor="let count of [5, 10, 15]" [value]="count">
            {{ count }}
          </option>
        </select>
      </div>

      <div class="flex items-center gap-1">
        <button
          (click)="prevPage()"
          [disabled]="currentPage === 1"
          class="p-1 rounded hover:bg-gray-200 disabled:opacity-50"
        >
          <span class="material-icons">chevron_left</span>
        </button>
        <button
          (click)="nextPage()"
          [disabled]="currentPage === totalPages"
          class="p-1 rounded hover:bg-gray-200 disabled:opacity-50"
        >
          <span class="material-icons">chevron_right</span>
        </button>
      </div>
    </div>
  </div>
</div>
